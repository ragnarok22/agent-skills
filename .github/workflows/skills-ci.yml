name: Skills CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/**/*'
      - 'Makefile'
      - '.github/workflows/skills-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**/*'
      - 'Makefile'
      - '.github/workflows/skills-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lint checks
        run: make lint
